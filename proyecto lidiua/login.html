<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="elances.css">
    <title>Inicio de sesi칩n</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f0ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            width: 320px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #1e90ff;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input {
            width: calc(100% - 10px);
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
        }

        .password-container {
            position: relative;
        }

        .password-container button {
            position: absolute;
            right: 5px;
            top: 5px;
            background-color: #1e90ff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .password-container button:hover {
            background-color: #006edc;
        }

        .enter-btn {
            background-color: #1e90ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .enter-btn:hover {
            background-color: #006edc;
        }

        .rules-box {
            background-color: #d9d9d9;
            border-radius: 10px;
            padding: 10px;
            margin-top: 15px;
            color: rgba(0, 0, 0, 0.5);
            font-size: 0.9em;
            text-align: left;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Inicio de sesi칩n</h2>
        
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" placeholder="Escribe tu nombre">

        <label for="contrasena">Contrase침a</label>
        <div class="password-container">
            <input type="password" id="contrasena" placeholder="Escribe tu contrase침a">
            <button type="button" onclick="togglePassword()">Mostrar</button>
        </div>

        <button class="enter-btn" onclick="validarLogin()">Entrar</button>

        <div class="rules-box">
            <p>游댳 El nombre debe tener al menos una letra may칰scula.</p>
            <p>游댳 La contrase침a debe incluir al menos un n칰mero.</p>
            <p>游댳 La contrase침a debe incluir un car치cter especial (@, ~, #, ?, %, ...).</p>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passInput = document.getElementById("contrasena");
            const button = event.target;
            if (passInput.type === "password") {
                passInput.type = "text";
                button.textContent = "Ocultar";
            } else {
                passInput.type = "password";
                button.textContent = "Mostrar";
            }
        }

        function validarLogin() {
            const nombre = document.getElementById("nombre").value.trim();
            const contrasena = document.getElementById("contrasena").value.trim();

            if (nombre === "" || contrasena === "") {
                alert("Te falta informaci칩n");
                return;
            }

            const tieneMayuscula = /[A-Z]/.test(nombre);
            const tieneNumero = /[0-9]/.test(contrasena);
            const tieneEspecial = /[@~#?%&$!*^+-]/.test(contrasena);

            if (!tieneMayuscula || !tieneNumero || !tieneEspecial) {
                alert("Nombre o c칩digo err칩neo");
                return;
            }
            localStorage.setItem("nombreUsuario", nombre);
            localStorage.setItem("contrasenaUsuario", contrasena);

            window.location.href = "biblio.html";
        }
    
    </script>

</body>
</html>
