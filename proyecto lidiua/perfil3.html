<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear nueva tarea</title>
  <link rel="stylesheet" href="elances.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      background-image: url('fondo.jpg');
      background-size: cover;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #333;
    }

    h1 {
      background-color: red;
      color: white;
      padding: 20px;
      border-radius: 10px;
      margin-top: 30px;
      text-align: center;
      width: 80%;
      max-width: 600px;
    }

    form {
      background-color: rgba(255, 200, 200, 0.9);
      border: 3px solid red;
      border-radius: 15px;
      padding: 30px;
      margin-top: 30px;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #222;
    }

    input[type="text"],
    input[type="datetime-local"],
    textarea,
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
      background-color: #fff;
    }

    textarea {
      resize: none;
      height: 80px;
    }

    button {
      display: block;
      margin: 30px auto 0 auto;
      background-color: red;
      color: white;
      font-size: 1.1em;
      font-weight: bold;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #800000;
      transform: scale(1.05);
    }

    .roja {
      background-color: #ffcccc;
      border-top: 4px solid red;
      border-bottom: 4px solid red;
      width: 100%;
      height: 15px;
      margin-top: 25px;
    }

  </style>
</head>
<body>

  <h1>Crear nuevo material del profesor</h1>

  <form id="formTarea">
    <label for="nombre">Nombre de la tarea:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="asignatura">Asignatura:</label>
    <input type="text" id="asignatura" name="asignatura" required>

    <label for="fecha">Fecha y hora límite de entrega:</label>
    <input type="datetime-local" id="fecha" name="fecha" required>

    <label for="autor">Subido por:</label>
    <input type="text" id="autor" name="autor" required>

    <label for="resumen">Resumen:</label>
    <textarea id="resumen" name="resumen" maxlength="200" placeholder="Breve descripción (máx. 200 caracteres)"></textarea>

    <label for="imagen">Imagen:</label>
    <input type="file" id="imagen" name="imagen" accept="image/*">

    <label for="adjunto">Material adjunto (PDF o imagen):</label>
    <input type="file" id="adjunto" name="adjunto" accept=".pdf, image/*">

    <button type="button" onclick="confirmarCreacion()">Crear</button>
  </form>

  <div class="roja"></div>

  <script>
    function confirmarCreacion() {
      const confirmar = confirm("¿Estás seguro de que quieres crear esta tarea?");
      if (!confirmar) {
        alert("❌ Creación cancelada. Puedes seguir editando.");
        return;
      }

      const nombre = document.getElementById("nombre").value;
      const asignatura = document.getElementById("asignatura").value;
      const fecha = document.getElementById("fecha").value;
      const autor = document.getElementById("autor").value;
      const resumen = document.getElementById("resumen").value;

      const imagenInput = document.getElementById("imagen");
      const adjuntoInput = document.getElementById("adjunto");

      const tarea = {
        nombre,
        asignatura,
        fecha,
        autor,
        resumen,
      };

      // Procesar imagen y adjunto en Base64 para guardarlos
      const promesas = [];

      if (imagenInput.files[0]) {
        promesas.push(new Promise(resolve => {
          const reader = new FileReader();
          reader.onload = e => {
            tarea.imagen = e.target.result;
            resolve();
          };
          reader.readAsDataURL(imagenInput.files[0]);
        }));
      }

      if (adjuntoInput.files[0]) {
        promesas.push(new Promise(resolve => {
          const reader = new FileReader();
          reader.onload = e => {
            tarea.adjunto = e.target.result;
            resolve();
          };
          reader.readAsDataURL(adjuntoInput.files[0]);
        }));
      }

      Promise.all(promesas).then(() => {
        const tareas = JSON.parse(localStorage.getItem("tareas")) || [];
        tareas.push(tarea);
        localStorage.setItem("tareas", JSON.stringify(tareas));

        alert("✅ Tarea creada con éxito. Serás redirigido a la lista de materiales.");
        window.location.href = "recursos2.html";
      });
    }
  </script>

</body>
</html>
